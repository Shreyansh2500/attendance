{% include 'header.html' %}

<script>
    function checkpassword()
    {
        if(document.signup.password.value!=document.signup.cpassword.value)
        {
            alert('Password and confirm Password doess not match')
            document.signup.cpassword.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5>Create a new Account</h5>


        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                <!-- csrf used for security purpose-->
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" required>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Id</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter your Emnployee Id" required>
                        </div>
                    </div>


                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your E-mail Id" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter new Password" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm your Password</label>
                            <input type="password" name="cpassword" class="form-control" placeholder="Enter Password Again" required>
                        </div>
                    </div>

                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-dark">

            </form>

        </div>
    </div>

</div>
